# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      deployments: write
      contents: write
      statuses: write
      actions: write
      checks: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: npm-install
        run: |
          npm install
          npm ci
          git config user.name 'mhalo'
          git config user.email '450684586@qq.com'
          npm config set https://registry.npmjs.org/:_authToken=$NPM_TOKEN
      - name: bump-pkg-version
        run: |
          git clean -f
          git pull origin main
          npm version patch
      - name: publish-npm
        if: github.ref == 'refs/heads/main' && github.sha != github.event.before
        run: |
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
